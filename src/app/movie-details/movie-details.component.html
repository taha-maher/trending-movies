<div class="row text-white">
    <div class="col-md-6">
        <img class="img-fluid" src="https://image.tmdb.org/t/p/w500/{{movieDetails.poster_path}}" />
    </div>
    <div class="col-md-6 py-5">
        <h3>{{movieDetails.title == undefined ? movieDetails.name:movieDetails.title}}</h3>
        <p>{{movieDetails.overview}}</p>
        <p>{{movieDetails.vote_average}}</p>
    </div>
</div>
